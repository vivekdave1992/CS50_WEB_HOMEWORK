<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="image.html">Images</a></li>
            <li><a href="advance_search.html">Advanced</a></li>
        </ul>
    </div>

    <div class="search-container">
        <h1>CS50 Search</h1>
        <form action="https://google.com/search">
            <div class="search-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input type="text" name="q" class="searchbar" placeholder="Search..." oninput="toggleClearIcon(this)">
                <span class="clear-icon" onclick="clearSearch()">&times;</span>
            </div>
            <div class="buttons">
                <input type="submit" value="Google Search" class="searchbutton">
                <input type="submit" name="btnI" value="I'm Feeling Lucky" class="searchbutton">
            </div>
        </form>
    </div>

    <script>
        function toggleClearIcon(input) {
            const clearIcon = document.querySelector('.clear-icon');
            if (input.value) {
                clearIcon.style.display = 'inline';
            } else {
                clearIcon.style.display = 'none';
            }
        }

        function clearSearch() {
            const searchbar = document.querySelector('.searchbar');
            searchbar.value = '';
            toggleClearIcon(searchbar);
            searchbar.focus();
        }
    </script>
</body>
</html>
