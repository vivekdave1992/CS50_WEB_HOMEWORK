{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <div>
        <form action="{% url 'edit_entry' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="entry_title" value="{{ entry_title }}" hidden>
            <input type="submit" value="Edit">
        </form>
    </div>

    <h1>{{ entry_title }}</h1>

    <div>
        {{ entry_content|safe }}
    </div>
{% endblock %}
